<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
   
</head>
<body>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
         
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="resources/images/logo2.jpg" alt="Logo" width="95" height="70" class="d-inline-block">
                <span style="font-size: 50px;"> Quiz <span style="color:palevioletred;">Whiz</span></span> 
            </a>
          </div>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            
            <form class="d-flex" role="search">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Languages
                      </a>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Arabic</a></li>
                        <li><a class="dropdown-item" href="#">English</a></li>
                      </ul>
                    </li>
                  </ul>

                  <button type="button" class="btn btn-outline-secondary me-3">Logout</button>

            </form>
          </div>
        </div>
      </nav>

      <!-- card for questions -->
      <div class="d-flex justify-content-center ">
        <div class="question  flex-column">
            <div class="question-body">
                <p class="question-text"></p>
                <div class="answers mt-4"></div>
            </div>

            <div class="question-footer d-flex">
                <div class="timer"></div>
                <button class="btn ms-auto next-btn">Next</button>
            </div>
          </div>
      </div>
<script src="js/quiz.js" defer></script>
</body>
</html>
